<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form>
      <fieldset>
      <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
            <div class="fieldset-wrapper1">
              <div class="input-wrapper1">
                  <div class="name-wrapper1">
                  <label for="event-title">Nome</label>
                  <input type="text" id="event-title">
                  </div>
              </div>
  
              <div class="input-wrapper1">
                  <div class="lastname-wrapper1">
                  <label for="event-title">Sobrenome</label>
                  <input type="text" id="event-title">
                  </div>
              </div>
            </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapperpassword">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
        </div>
      </fieldset>

      <fieldset class="fieldset2">
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper2">

            <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-title">
          </div>
        </div>
      </fieldset>

      
      <fieldset>
        <fieldset class="fieldset2">
        <div class="fieldset-wrapper2">
          <legend>Seus horários disponíveis</legend>
           <h2>Primeira mentoria</h2>
           <div class="coluna1">
          <div class="input-wrapper3">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date">
          </div>
          <div class="coluna2">
            <div class="input-wrapper3">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper3">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </fieldset>
      </fieldset>
      <fieldset class="fieldset3">
          <h2>Segunda mentoria</h2>
           <div class="coluna1">
          <div class="input-wrapper3">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date">
          </div>
          <div class="coluna2">
            <div class="input-wrapper3">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper3">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div> 
      </fieldset>                            
    </form>
    <footer>
      <input class="button" type="submit" value="Salvar">
    </footer>
  </div>
  
</body>
</html>
